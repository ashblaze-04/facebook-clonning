<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="input.css" />
    <link rel="icon" href="favicon.png" type="image/gif" sizes="16x16">
    <title>Facebook â€“ log in or sign up</title>
  </head>
  <body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto justify-center items-center">
      <div class="left w-1/3 mx-14">
        <img class="w-60" src="fblogo.svg" alt="" />
        <p class="text-3xl mx-6">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div
        class="right w-1/4 flex flex-col bg-white p-9 justify-center items-center rounded-lg text-lg putline relative"
      >
        <input
          class="px-4 h-12 my-2 w-4/4 border border-1  border-gray-200  rounded-sm"
          type="text"
          placeholder="Email address or phone number"
        />
        <input class="px-4 h-12 my-2 w-300 border border-1  border-gray-200  rounded-sm putline" type="password" placeholder="Password" />
        <button class="btn bg-blue-600 hover:bg-blue-700  text-white w-3/4 p-3 my-2 rounded-md font-bold ">Log In</button>
        <span class="text-blue-400 text-center text-sm my-2 cursor-pointer hover:underline ">Forgotten password?</span> 
        <hr class="my-2" />
        <button class="btn btn bg-green-600 hover:bg-green-700  text-white w-3/4 p-3 my-2 mx-auto rounded-md font-bold w-fit">Create New Account</button>
        <span  class="absolute -bottom-10 text-sm"> <b class="hover:underline cursor-pointer"> Create a Page</b> for a celebrity, brand or business.</span>
      </div>
    </div>
  </body>
</html>
